<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"> {% load static %}
    <link rel="stylesheet" href="{% static 'register/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
</head>

<body>
    {% for message in messages %}
    <div class = "alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message}}
    <button type="button" class = "close" data-dismiss="alert" aria-label="close">
    <span aria-hidden="true">&times:</span>
    </button>
    </div>
    {%endfor%}
            <div class="col-4">
                <div class="card">
                    <h4 class="card-header text-center">Profile</h4>
                    <div class="card-block">
                        <form method="post" action="/userprofile">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>mobile_no</label>
                                <input name="mobile_no" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input name="address" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>DOB</label>
                                <input name="dob" type="text" class="form-control">
                            </div>
                            <div class="mx-auto text-center">
                                <button type="update"> <a href="/update"> Update </a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </script>
</body>

</html>
